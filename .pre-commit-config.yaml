repos:
  - repo:  https://github.com/pycqa/flake8
    rev: 6.0.0
    hooks:
    - id: flake8
      language: python
      additional_dependencies:
        - flake8-bugbear
        - flake8-builtins
        - flake8-comprehensions
        - flake8-docstrings
        - flake8-rst-docstrings
  - repo: https://github.com/ambv/black
    rev: 23.1.0
    hooks:
    - id: black
      language: python
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.1.1
    hooks:
    - id: mypy
      language: python
      args: ['--explicit-package-bases']
      files: '\.py$'
      exclude: '^tests/.+$'
      additional_dependencies:
        - types-python-dateutil
        - types-PyYAML
        - types-requests
        - types-setuptools
        - types-psutil
