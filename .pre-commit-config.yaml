repos:
  - repo: https://github.com/pycqa/flake8
    rev: 7.0.0
    hooks:
      - id: flake8
        additional_dependencies:
          - flake8-bugbear
          - flake8-builtins
          - flake8-comprehensions
          - flake8-docstrings
          - flake8-rst-docstrings
  - repo: https://github.com/ambv/black
    rev: 24.2.0
    hooks:
      - id: black
