repos:
  - repo: https://github.com/pycqa/flake8
    rev: 7.1.1
    hooks:
      - id: flake8
        additional_dependencies:
          - flake8-bugbear
          - flake8-builtins
          - flake8-comprehensions
          - flake8-docstrings
          - flake8-rst-docstrings
        name: flake8-7.1.1
  - repo: https://github.com/ambv/black
    rev: 24.10.0
    hooks:
      - id: black
        name: black-24.10.0
